<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Badiulko Iryna">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/tour.css">
  <title>Головна</title>
</head>
<body>

<header>
  <a href="index.html"><img
    id="menu-button"
    src="images/mountains-logo.png"
    alt="logo"
    style="cursor: pointer"
  ></a>
  <div class="header-nav">
    <a class="page" href="tours.html">обрати тур</a>
    <a class="page" href="ourTeam.html">інструктори</a>
    <a class="page" href="tours.html">галерея</a>
    <a class="page" href="encyclopedia.html">відгуки</a>
    <a class="page" href="encyclopedia.html">енциклопедія</a>
  </div>
</header>

<main>
    <div class="upper-section">
        <div class="mountain-range">
            <img src="images/gallerybg.png" class="gallerybg">
            <h1>СХОДЖЕННЯ НА</br>ГОВЕРЛУ І ПЕТРОС</h1>
        </div>
        <div class="container">
            <div class="photo-container">
                <div class="slider">
                    <input type="radio" name="slider" id="slide1" checked>
                    <input type="radio" name="slider" id="slide2">
                    <input type="radio" name="slider" id="slide3">
            
                    <div class="slides">
                        <div class="slide" id="s1">
                            <img src="images/IMG_1947.JPG" alt="Image 1">
                        </div>
                        <div class="slide" id="s2">
                            <img src="images/IMG_1954.JPG" alt="Image 2">
                        </div>
                        <div class="slide" id="s3">
                            <img src="images/IMG_1951.JPG" alt="Image 3">
                        </div>
                    </div>
            
                    <div class="navigation">
                        <label for="slide1" class="nav"></label>
                        <label for="slide2" class="nav"></label>
                        <label for="slide3" class="nav"></label>
                    </div>
                </div>
            </div>
            <div class="text-group">
                <div class="info">
                    <span class="label">складність:</span>
                    <span class="value">легко</span>
                </div>
                <div class="info">
                    <span class="label">тривалість:</span>
                    <span class="value">4 дні</span>
                </div>
                <div class="info">
                    <span class="label">висота:</span>
                    <span class="value">2061</span>
                </div>
                <div class="info">
                    <span class="label">дистанція:</span>
                    <span class="value">40 км</span>
                </div>
            </div>
        </div>
        <img src="images/border.png" class="border">
    </div>
</main>

</body>
</html>
